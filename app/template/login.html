<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cube Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="static/css/signin" href="signin.css">
</head>
<body>
  <form class="form">
    <h1>Cube Login</h1>

    <div class="block-cube">
      <input type="text" placeholder="Username" required>
    </div>

    <div class="block-cube">
      <input type="password" placeholder="Password" required>
    </div>

    <div class="block-cube">
      <button type="submit" class="btn">Log In</button>
    </div>

    <div class="block-cube">
      <button type="button" class="google">Log in with Google</button>
    </div>

    <div class="mode-toggle">
      <button type="button"/>Toggle Light/Dark Mode</button>
    </div>
  </form>
  <script src="static/javascript/signin.js"></script>
</body>
</html>
