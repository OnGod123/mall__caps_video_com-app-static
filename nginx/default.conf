server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate     /etc/nginx/ssl/certificate.pem;
    ssl_certificate_key /etc/nginx/ssl/private.key;

    # Main app - pass all non-static requests to Flask
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files served directly by Nginx (bypasses Flask)
    location /static/ {
        alias /home/vincent/mall__caps_video_com/static/;
        expires 30d;
        access_log off;
    }

    # WebSockets for Socket.IO
    location /socket.io/ {
        proxy_pass http://web:8000;  # use same Flask+SocketIO container/port
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}

